Acme\SiteBundle\Entity\Section:
    type: entity
    table: null
    repositoryClass: Gedmo\Tree\Entity\Repository\NestedTreeRepository
    gedmo:
        tree:
            type: nested
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        lft:
            type: integer
            gedmo:
                - treeLeft
        rgt:
            type: integer
            gedmo:
                - treeRight
        lvl:
            type: integer
            gedmo:
                - treeLevel
        slug:
            type: string
            length: 128
            gedmo:
                slug:
                    separator: -
                    style: lower
                    fields:
                        - code
                    handlers:
                        Gedmo\Sluggable\Handler\TreeSlugHandler:
                            parentRelationField: parent
                            separator: /
        code:
            type: string
            length: 255
        name:
            type: string
            length: 255
        code:
            type: string
            length: 255
    manyToOne:
        root:
            targetEntity: Section
            joinColumn:
                name: tree_root
                referencedColumnName: id
                onDelete: CASCADE
            gedmo:
                - treeRoot
        parent:
            targetEntity: Section
            inversedBy: children
            joinColumn:
                name: parent_id
                referencedColumnName: id
                onDelete: CASCADE
            gedmo:
                - treeParent
    oneToMany:
        children:
            targetEntity: Section
            mappedBy: parent
            orderBy:
                lft: ASC
    lifecycleCallbacks: {  }
